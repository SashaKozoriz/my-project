<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"

    <link rel="stylesheet" href="style.css">
    <title>Document</title>

  <body>

          <a class="login__link" href="#">Login</a>
          <div class="nav__authorization__register">
